<html lang="en">
<head>
    <meta charset="UTF-8">

        .box{
            width: 100px;
            height: 100px;
            border: 10px red;
        }
        .outer{
            background-color: grey;
        }

        .inner{
            background-color: bisque;
            transform: scale(.75);
            /* transform: translateX(10px); */
        }
    </style>
</head>
<body>
    <h1>Transformer</h1>
   <div class="box outer">
    <div class="box inner">box-1</div>
   </div>
   <div class="box outer">
    <div class="box inner">box-2</div>
   </div>
   <div class="box outer">
    <div class="box inner">box-3</div>
   </div>
</body>
